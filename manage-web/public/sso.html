<html>
<head>
  <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
  <script src="jquery-1.7.1.min.js"></script>
  <script src="http://edu.ddkjy.gov.cn:8081/sso/js/login.js"></script>
  <style>
    html,body{margin: 0;}
  </style>
</head>
<body>
<script>
  var appId = "7b92af54851511e9978bb888e33fa2a8";
  var url = "/api/login/result";//登录成功后公网访问地址
  var aUrl = "";//登录成功后城域网地址
  var tokenUrl = "http://edu.ddkjy.gov.cn:8081/sso/interceptor/token.action";//获取tokenId的地址
  $(function(){
    $.ajax({
      url:tokenUrl,
      data:{
        appId:appId
      },
      success:function(data){
        var jsonObj = JSON.parse(data);
        if(jsonObj.code == '200'){
          var tokenId = jsonObj.data;
          var loginUrl = "http://edu.ddkjy.gov.cn:8081/sso/interceptor/index.action?tokenId="+tokenId+"&url="+url+"&aUrl="+aUrl;
          sso(loginUrl);
        }
      }
    });
  });
</script>
</body>
</html>
